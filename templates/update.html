{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h3 class="alert alert-success text-center">Update Movie Information</h3>
            {% if messages %}
            {% for message in messages %}
                <p class="alert alert-secondary">{{message}}</p>
            {% endfor %}
        {% endif %}
        <form action="" method="POST" novalidate>
        {% csrf_token %}
            {% for fm in form %}
                <div class="form-group">
                    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
                </div>
            {% endfor %}
        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'show_movies' %}" class="btn btn-primary">Back</a>
        </form>
        </div>
    </div>
{% endblock content %}
